<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="https://img.icons8.com/external-gradient-design-circle/2x/external-ocean-activities-gradient-design-circle.png">
  <title>Surf for your life!</title>
</head>
<body>
  <div class="game-container">
    <canvas id="game"></canvas>
    
    <div class="btns">
      <button id="up">Up</button>
      <button id="left">Left</button>
      <button id="right">Rigth</button>
      <button id="down">Down</button>
    </div>

    <div class="btns">
      <button id="newGame" class="btn-ng">New Game</button>
    </div>

    <div class="messages">
      <p>Lives: <span id="lives"></span></p>
      <p>Tiempo: 🕠 <span id="time"></span></p>
      <p>Record: 🏁 <span id="record"></span></p>
      <p id="pResult"></p>
    </div>

  </div>
  <script src="/maps.js"></script>
  <script src="/game.js"></script>
</body>
</html>
